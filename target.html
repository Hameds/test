<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>شلیک به هدف</title>
    <style>
        body {
            text-align: center;
            font-family: Tahoma;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #000;
            background-color: #ddd;
        }

        #target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="target"></div>
    </div>
    <p>امتیاز شما: <span id="score">0</span></p>
    <script type="text/javascript">
        const gameContainer = document.getElementById('game-container');
        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function moveTarget() {
            const x = Math.random() * (gameContainer.clientWidth - target.clientWidth);
            const y = Math.random() * (gameContainer.clientHeight - target.clientHeight);
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
        }

        target.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            moveTarget();
        });

        // Initial target placement
        moveTarget();

        // Move the target every second
        setInterval(moveTarget, 1000);
    </script>
</body>

</html>
